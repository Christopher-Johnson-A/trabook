<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook</title>
    <link rel="icon" href="https://travelling-agency-lp-xf6p.vercel.app/static/media/trabooklogo.5c9b07cddd138427d9fd191595e04136.svg">
    <style>
     body{
        font-family: Arial, sans-serif;
      margin: 0px 200px;
      padding: 0;
      background-color: aliceblue;
      color: black;
      transform: scale(0.8);
     }
     header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }
    header a {
      text-decoration: none;
      color: black;
      margin-left: 20px;
    }
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
    }
    .hero-section .text {
      max-width: 500px;
    }
    .hero-section h1 {
      font-size: 3rem;
      color: rgba(255, 94, 0, 0.979);
    }
    .hero-section p {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .hero-section .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background-color:  rgba(255, 94, 0, 0.979) ;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
    }
    .form-section {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .form-section input,
    .form-section select,
    .form-section button {
      padding: 10px;
      border: 1px solid : white;
      border-radius : 5px;
      font-size : 1rem;
    }
    .form-section button {
      background-color: rgba(255, 94, 0, 0.979) ;
      color: white;
      border: none;
      width: 150px;
    }
    .image-section img {
      width: 400px;
      border-radius: 200px;
    
    }


    </style>
</head>
<body>
    <header>
        <h1>Trabook <img src="https://travelling-agency-lp-xf6p.vercel.app/static/media/trabooklogo.5c9b07cddd138427d9fd191595e04136.svg" alt=""></h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#destination">Destination</a>
            <a href="#tour">Tour</a>
            <a href="#blog">Blog</a>
            <a href="#login">Login</a>
            <a href="#signup" style="color:rgba(255, 94, 0, 0.979) ;">Sign Up</a>
          </nav>
    </header>

    <section class="hero-section">
        <div class="text">
            <h1>Get started your exciting journey with us.</h1>
      <p>
        A team of experienced tourism professionals will provide you with the best advice and tips for your desired place.
      </p>
      <a href="discover" class="btn">Discover Now</a>
        
  <div class="form-section">
    <label for="location">Location</label>
    <select name="" id="location"> <option value="Where are you going"></option></select>
    <label for="date">Date</label>
    <input type="date" name="" id="date">
    <label for="guest">Guest</label>
    <input type="number" name="" id="guest" placeholder="No of Guest">
    <button>Explore Now</button>
  </div>
        </div>
        <div class="image-section">
            <img src="https://travelling-agency-lp-xf6p.vercel.app/static/media/heroimg.442efdbff8ad8b7f0151.png" alt="Traveler">
        </div>
    </section>
</body>
</html>
