<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabook</title>
  <link rel="icon" href="https://travelling-agency-lp-xf6p.vercel.app/static/media/trabooklogo.5c9b07cddd138427d9fd191595e04136.svg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      transform: scale(0.8);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
    }
    header .actions a {
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    .login {
      color: #ff7b47;
    }
    .signup {
      background-color: #ff7b47;
      color: white;
    }
    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }
    .hero-content {
      max-width: 50%;
    }
    .hero-content h1 {
      font-size: 48px;
      line-height: 1.2;
    }
    .hero-content h1 span {
      color: #ff7b47;
    }
    .hero-content p {
      color: #666;
      font-size: 18px;
      margin: 20px 0;
    }
    .hero-content .cta-button {
      padding: 15px 30px;
      background-color: #ff7b47;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .hero-image {
      position: relative;
    }
    .hero-image img {
      max-width: 100%;
    }
    .info-box {
      position: absolute;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .info-box img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .info-box.best-tour {
      top: 10%;
      left: 60%;
    }
    .info-box.reviews {
      bottom: 20%;
      left: 65%;
    }
    .info-box.explore {
      top: 30%;
      right: 10%;
    }
    .search-section {
      display: flex;
      justify-content: space-between;
      padding: 30px 50px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 20px auto;
      max-width: 80%;
    }
    .search-field {
      display: flex;
      flex-direction: column;
    }
    .search-field label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .search-field input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .search-button {
      padding: 10px 20px;
      background-color: #ff7b47;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Trabook <img src="https://travelling-agency-lp-xf6p.vercel.app/static/media/trabooklogo.5c9b07cddd138427d9fd191595e04136.svg" alt=""></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Destination</a>
      <a href="#">Tour</a>
      <a href="#">Blog</a>
    </nav>
    <div class="actions">
      <a href="#" class="login">Login</a>
      <a href="#" class="signup">Sign up</a>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-content">
      <h1>Get started your exciting <span>journey</span> with us.</h1>
      <p>A team of experienced tourism professionals will provide you with the best advice and tips for your desired place.</p>
      <a href="#" class="cta-button">Discover Now</a>
    </div>
    <div class="image-section">
      <img src="https://travelling-agency-lp-xf6p.vercel.app/static/media/heroimg.442efdbff8ad8b7f0151.png" alt="Traveler">
  </div>
    </div>
  </section>

  <section class="search-section">
    <div class="search-field">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Where are you going?">
    </div>
    <div class="search-field">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>
    <div class="search-field">
      <label for="guests">Guests</label>
      <input type="number" id="guests" placeholder="Number of guests">
    </div>
    <button class="search-button">Explore Now</button>
  </section>
</body>
</html>
